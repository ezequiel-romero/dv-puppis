<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="PetShop, Veterinaria y Peluquería">
  <meta property="og:description"
    content="Encontrá los mejores productos y servicios para mascotas. Comprá online o en cualquiera de nuestras 30 sucursales. Alimentos, accesorios y más.">
  <title>Parcial 2 - Petshop y Tienda Online de Mascotas</title>
  <link rel="icon" href="./favicon.png" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/index.css">
</head>

<body>
  <header class="sticky-top">
    <nav class="navbar navbar-expand-md bg-info-subtle">
      <div class="container-fluid justify-content-between">
        <a class="navbar-brand" href="#">
          <img src="./images/logo.png" alt="Logo" width="150" class="d-inline-block align-text-top">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navBar"
          aria-controls="navBar" aria-expanded="false" aria-label="Abrir Menú">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse flex-grow-0" id="navBar">
          <ul class="navbar-nav text-black">
            <li class="nav-item text-center">
              <a class="nav-link" href="#">Inicio</a>
            </li>
            <li class="nav-item text-center">
              <a class="nav-link" href="#nosotros">Nosotros</a>
            </li>
            <li class="nav-item text-center">
              <a class="nav-link" href="#productos">Productos</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <section class="container-fluid p-0">
      <div id="heroCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="0" class="active" aria-current="true"
            aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <picture>
              <source srcset="./images/hero_1_L.webp" media="(min-width: 768px)">
              <source srcset="./images/hero_1_M.webp" media="(min-width: 0px)">
              <img src="./images/hero_1_L.webp" class="d-block w-100 h-auto">
            </picture>
          </div>
          <div class="carousel-item">
            <picture>
              <source srcset="./images/hero_2_L.webp" media="(min-width: 768px)">
              <source srcset="./images/hero_2_M.webp" media="(min-width: 0px)">
              <img src="./images/hero_2_L.webp" class="d-block w-100 h-auto">
            </picture>
          </div>
          <div class="carousel-item">
            <picture>
              <source srcset="./images/hero_3_L.webp" media="(min-width: 768px)">
              <source srcset="./images/hero_3_M.webp" media="(min-width: 0px)">
              <img src="./images/hero_3_L.webp" class="d-block w-100 h-auto">
            </picture>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"><span
              class="visually-hidden">Anterior</span></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"><span
              class="visually-hidden">Siguiente</span></span>
        </button>
      </div>
    </section>
    <section class="container-fluid mt-5 mb-5" id="nosotros">
      <h1 class="text-center">¡Bienvenido a PetShop!</h1>
      <p class="text-center">Encontrá los mejores productos y servicios para mascotas. Comprá online o en cualquiera de
        nuestras 30 sucursales. Alimentos, accesorios y más.</p>
    </section>
  </main>

  <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>
